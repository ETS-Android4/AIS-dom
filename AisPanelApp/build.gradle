apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "pl.sviete.dom"
        minSdkVersion 22
        targetSdkVersion 28
        versionCode 100
        versionName '0.100.0'
        renderscriptTargetApi 16
        renderscriptSupportModeEnabled true
        multiDexEnabled true
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}


repositories {
    maven { url "https://jitpack.io" }
    mavenCentral()
    jcenter()
}


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:26.3.2'
    implementation 'com.android.support:support-v4:26.3.1'
    implementation 'com.android.support:design:26.3.1'
    implementation 'com.koushikdutta.async:androidasync:2.1.9'
    implementation 'com.google.android.exoplayer:exoplayer:r2.5.0'
    implementation 'com.github.zagum:Android-SwitchIcon:1.3.8'
}

configurations.all {
    resolutionStrategy.eachDependency { DependencyResolveDetails details ->
        def requested = details.requested
        if (requested.group == 'com.android.support') {
            if (!requested.name.startsWith("multidex")) {
                details.useVersion '25.3.0'
            }
        }
    }
}
